<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Jquery Ui css -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- my styles -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Norway Cruise</title>
</head>
<body>

<!-- Nav Section -->
<header class="sticky-top bg-light border-bottom border-1">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/logo.svg" alt="logo image" style="width: 35px">
                    <small class="mx-4 d-lg-block d-none">Norway Cruise</small>
                </a>

                <button class="navbar-toggler" id="btn-toggle" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarMenu"
                        aria-controls="navbarMenu"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="bi bi-list"></span>
                    <span class="bi bi-x"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarMenu">
                    <div class="navbar-nav ms-auto">
                        <hr class="d-lg-none d-block w-100 bg-secondary">
                        <h3 class="d-lg-none d-block fw-light m-0">Norway Cruise</h3>
                        <hr class="d-lg-none d-block w-100 bg-secondary">
                        <a class="me-lg-4 a-link" href="#bestill">Bestill</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- Cover section -->
<div id="cover" class="cover-section container-fluid d-flex align-items-center">
    <div class="container d-flex justify-content-center justify-content-md-start align-content-center">
        <div class="cover-entry m-0 p-5 bg-white text-center text-lg-start">
            <h1 class="fw-light">Båtreiser med</h1>
            <p class="display-4 text-theme">Norway Cruise</p>
            <hr class="w-100 bg-theme">
            <p class="">Ta en pause fra hverdagen. Gjør drømmeferien til en virkelighet.</p>
        </div>
    </div>
</div>

<!-- Bestill section -->
<div class="bestill-section container-fluid my-5" id="bestill">

    <!-- Trinn 1 -->
    <div class="container my-5">
        <form class="form" autocomplete="off">
            <div class="row g-2">
                <div class="col-12 mb-5">
                    <h1 class="fw-light text-center text-theme">Hvor vil du reise?</h1>
                </div>

                <div class="col-lg">
                    <div class="form-floating">
                        <select class="form-select" id="reise-type" aria-describedby="reise-type-feil-melding"
                                onchange="validerReiseType()">
                            <option value="">Type</option>
                            <option value="en-vei">Èn vei</option>
                            <option value="tur-retur">Tur/Retur</option>
                        </select>
                        <label for="reise-type">Reise Type</label>
                        <div class="invalid-feedback d-none" id="reise-type-feil-melding">Velg reise type.</div>
                    </div>
                </div>

                <div class="col-lg col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="fra-sted" aria-describedby="fra-sted-feil-melding"
                                onchange="validerFraSted()">
                            <option value="" selected>Velg rute...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="fra-sted">Fra</label>
                        <div class="invalid-feedback d-none" id="fra-sted-feil-melding">Hvor reiser du fra?</div>
                    </div>
                </div>

                <div class="col-lg col-md-6">
                    <div class="form-floating">
                        <select class="form-select" id="til-sted" aria-describedby="til-sted-feil-melding"
                                onchange="validerTilSted()">
                            <option value="" selected>Velg rute...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                        <label for="til-sted">Til</label>
                        <div class="invalid-feedback d-none" id="til-sted-feil-melding">Hvor reiser du til?</div>
                    </div>
                </div>

                <div class="col-md col-sm-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="_" id="fra-dato" onchange="validerFraDato()"
                               data-date-open-on-focus="true" aria-describedby="fra-dato-feil-melding">
                        <label for="fra-dato">Avreise</label>
                        <div class="invalid-feedback d-none" id="fra-dato-feil-melding"></div>
                    </div>
                </div>

                <div class="col-md col-sm-12" id="til-dato-col">
                    <div class="form-floating">
                        <input type="text" class="form-control" placeholder="_" id="til-dato" onchange="validerTilDato()"
                               data-date-open-on-focus="true" aria-describedby="til-dato-feil-melding">
                        <label for="til-dato">Retur</label>
                        <div class="invalid-feedback d-none" id="til-dato-feil-melding"></div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-5 justify-content-center">
            <div class="col-lg-3 col-md">
                <button class="btn btn-theme w-100" onclick="validerTrinn1()">Søk og Bestill</button>
            </div>
        </div>
    </div>
</div>

<!-- footer section -->
<div class="container-fluid p-3 bg-theme text-white">
    <p class="text-center m-0">Copyright &copy; Webapplikasjoner - Gruppe 3</p>
</div>

<!-- jquery script -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<!-- jquery ui script -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<!-- moment script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- my scripts -->
<script src="js/ui.js"></script>
<script src="js/validering.js"></script>

</body>
</html>
